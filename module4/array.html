<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Javascript arrays.</h1>
    <p id="output"></p>
    <p id="join"></p>
    <p id="pop"></p>
    <p id="second-pop"></p>
    <script>
        var friuts = ["grape", "mango", "apple", "jackfriut", "orange"]
        document.getElementById("output").innerHTML = friuts

        document.getElementById("join").innerHTML = friuts.join(", ")
        friuts.pop()
        document.getElementById("pop").innerHTML = friuts
        friuts.pop()
        document.getElementById("second-pop").innerHTML = friuts






    </script>

</body>

</html>
