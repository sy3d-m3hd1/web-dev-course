<!DOCTYPE html>
<html>

<head>
    <title>Beginner Math Project</title>
</head>

<body>
    <h1>Beginner Math Project</h1>

    <script>
        let number = 5;
        document.write("My number is: " + number + "<br>");

        let copy = number;
        document.write("Copied number is: " + copy + "<br>");

        let triple = number * 3;
        document.write("Triple of my number is: " + triple + "<br>");

        document.write("Original number is still: " + number + "<br>");

        let randomNum = Math.floor(Math.random() * 10);
        document.write("Here is a random number (0 to 9): " + randomNum + "<br>");
    </script>

</body>

</html>
