<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>javascript loops</h1>
    <p id="output"></p>
    <script>
        const colours = ["yellow", "blue", "black", "green", "purple", "grey"]
        var output = ""
        for (const color of colours) {
            output += color + "<br>"

        }
        document.getElementById("output").innerHTML = output
        document.write("demo".toUpperCase())
    </script>



</body>

</html>
