<!DOCTYPE html>
<html>

<body>
    <h2>Maths operation!</h2>
    <p>A <b>statement</b> is a list of <b>instructions</b> to be executed by a computer.</p>
    <p id="demo"></p>

    <script>
        var x, y, z; // Sum
        x = 8;
        y = 12;
        z = x + y;
        document.getElementById("demo").innerHTML =
            "The sum of " + x + " and " + y + " is " + z + ".<br>";

        x = 20; // Difference
        y = 7;
        z = x - y;
        document.getElementById("demo").innerHTML 
            "The difference of " + x + " and " + y + " is " + z + ".<br>";

        x = 50; 
        y = 5;
        z = x / y;
        document.getElementById("demo").innerHTML +=
            "The division of " + x + " b " + y + " is " + z + ".<br>";

        x = 17; // Remainder
        y = 3;
        z = x % y;
        document.getElementById("demo").innerHTML +=
            "The remainder when " + x + " is divided by " + y + " is " + z + ".";
    </script>
</body>

</html>
