<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 95%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: rgb(255, 231, 231);
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            color: rgb(255, 16, 16);
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="login-container" id="loginDiv">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="message"></p>
    </div>

    <div class="login-container" id="welcomeDiv" style="display:none;">
        <h2>Welcome, <span id="userDisplay"></span>!</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const users = [
            { username: "syed", password: "1234" },
            { username: "user2", password: "abcd" }
        ];

        function login() {
            const usernameInput = document.getElementById("username").value.trim();
            const passwordInput = document.getElementById("password").value.trim();
            const message = document.getElementById("message");

            try {
                if (usernameInput === "" || passwordInput === "") {
                    throw new Error("Please fill in both fields!");
                }

                const user = users.find(u => u.username === usernameInput && u.password === passwordInput);
                if (!user) throw new Error("Invalid username or password!");
                document.getElementById("loginDiv").style.display = "none";
                document.getElementById("welcomeDiv").style.display = "block";
                document.getElementById("userDisplay").textContent = usernameInput;
            } catch (error) {
                message.textContent = error.message;
            }
        }

        function logout() {
            document.getElementById("loginDiv").style.display = "block";
            document.getElementById("welcomeDiv").style.display = "none";
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
            document.getElementById("message").textContent = "";
        }
    </script>

</body>

</html>
