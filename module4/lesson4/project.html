<!DOCTYPE html>
<html>

<head>
    <title>Super Easy Math</title>
</head>

<body>
    <h1>Super Easy Math Example</h1>

    <script>
      
        let number = 5;

        document.write("Number: " + number + "<br>");

        let triple = number * 3;
        document.write("Triple: " + triple + "<br>");

        let average = (number + triple) / 2;
        document.write("Average: " + average + "<br>");
    </script>

</body>

</html>
