<!DOCTYPE html>
<html>

<head>
    <title>Simple Form</title>
</head>

<body>
    <form>
        <label>Username:</label>
        <input type="text" id="username"><br><br>

        <label>Age:</label>
        <input type="number" id="age"><br><br>

        <button type="button" onclick="checkForm()">Submit</button>
    </form>

    <p id="message"></p>

    <script>
        const correctUsername = "Syed14";

        function checkForm() {
            const username = document.getElementById("username").value.trim();
            const age = document.getElementById("age").value;
            const message = document.getElementById("message");

            if (username === "") {
                message.textContent = "Please enter your username.";
            } else if (age === "") {
                message.textContent = "Please enter your age.";
            } else if (username !== correctUsername) {
                message.textContent = "Incorrect username.";
            } else if (age < 18) {
                message.textContent = "You must be at least 18.";
            } else {
                message.textContent = "Access granted.";
            }
        }
    </script>
</body>

</html>
