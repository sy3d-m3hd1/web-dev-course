<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Shop App</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input,
        button {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .product button {
            width: 50%;
            margin-top: 5px;
        }

        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 5px;
        }

        #points {
            font-weight: bold;
            color: #27ae60;
        }

        .section {
            display: none;
            text-align: left;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <!-- AUTH -->
    <div class="container" id="authDiv">
        <h2>Mini Shop</h2>
        <div id="loginForm">
            <h3>Login</h3>
            <input id="loginUsername" placeholder="Username"><br>
            <input id="loginPassword" type="password" placeholder="Password"><br>
            <button onclick="login()">Login</button>
            <p id="loginMsg" style="color:red;"></p>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        </div>

        <div id="signupForm" style="display:none;">
            <h3>Sign Up</h3>
            <input id="signupUsername" placeholder="Username"><br>
            <input id="signupPassword" type="password" placeholder="Password"><br>
            <button onclick="signup()">Sign Up</button>
            <p id="signupMsg" style="color:red;"></p>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div class="container" id="dashboardDiv" style="display:none;">
        <h2>Welcome, <span id="userDisplay"></span>!</h2>
        <p>Your Reward Points: <span id="points">0</span></p>
        <button onclick="logout()">Logout</button>

        <h3>Products</h3>
        <div id="products"></div>

        <h3>Cart</h3>
        <div id="cart"></div>
    </div>

    <script>
        // USERS
        let users = JSON.parse(localStorage.getItem("users")) || [];
        let currentUser = null;
        let points = 0;
        let cart = [];

        // PRODUCTS
        const products = [
            { id: 1, name: "Red Shirt", price: 20 },
            { id: 2, name: "Blue Shoes", price: 35 },
            { id: 3, name: "Green Hat", price: 15 }
        ];

        // AUTH FUNCTIONS
        function showSignup() { document.getElementById("loginForm").style.display = "none"; document.getElementById("signupForm").style.display = "block"; }
        function showLogin() { document.getElementById("signupForm").style.display = "none"; document.getElementById("loginForm").style.display = "block"; }

        function signup() {
            const u = document.getElementById("signupUsername").value.trim();
            const p = document.getElementById("signupPassword").value.trim();
            const msg = document.getElementById("signupMsg");
            if (!u || !p) { msg.textContent = "Fill all fields!"; return; }
            if (users.find(x => x.username === u)) { msg.textContent = "Username exists!"; return; }
            users.push({ username: u, password: p, points: 0 });
            localStorage.setItem("users", JSON.stringify(users));
            msg.style.color = "green"; msg.textContent = "Account created! Login now.";
        }

        function login() {
            const u = document.getElementById("loginUsername").value.trim();
            const p = document.getElementById("loginPassword").value.trim();
            const msg = document.getElementById("loginMsg");
            const user = users.find(x => x.username === u && x.password === p);
            if (!user) { msg.textContent = "Wrong credentials!"; return; }
            currentUser = user;
            points = currentUser.points;
            cart = [];
            updatePoints();
            document.getElementById("authDiv").style.display = "none";
            document.getElementById("dashboardDiv").style.display = "block";
            document.getElementById("userDisplay").textContent = u;
            showProducts();
            updateCart();
        }

        function logout() {
            if (currentUser) currentUser.points = points;
            localStorage.setItem("users", JSON.stringify(users));
            currentUser = null; points = 0; cart = [];
            document.getElementById("dashboardDiv").style.display = "none";
            document.getElementById("authDiv").style.display = "block";
        }

        // POINTS
        function updatePoints() { document.getElementById("points").textContent = points; }

        // PRODUCTS
        function showProducts() {
            const productsDiv = document.getElementById("products");
            productsDiv.innerHTML = "";
            products.forEach(p => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `${p.name} - $${p.price} <button onclick="addToCart(${p.id})">Add to Cart</button>`;
                productsDiv.appendChild(div);
            });
        }

        // CART
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            points += product.price; // earn points
            updatePoints();
            updateCart();
        }

        function updateCart() {
            const cartDiv = document.getElementById("cart");
            if (cart.length === 0) { cartDiv.innerHTML = "Cart is empty"; return; }
            cartDiv.innerHTML = "";
            cart.forEach((item, index) => {
                const div = document.createElement("div");
                div.className = "cart-item";
                div.textContent = `${item.name} - $${item.price} `;
                const btn = document.createElement("button");
                btn.textContent = "Remove";
                btn.onclick = () => { cart.splice(index, 1); points -= item.price; updatePoints(); updateCart(); };
                div.appendChild(btn);
                cartDiv.appendChild(div);
            });
        }
    </script>

</body>

</html>
