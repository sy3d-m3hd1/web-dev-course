        #relative {
            position: relative;
            border: 5px solid rgb(178, 115, 53);
            width: 1000px;
            height: 800px;
        }

        #absolute {
            position: absolute;
            border: 2px solid rgb(181, 159, 137);
            width: 400px;
            right: 20px;
            top: 20px;
        }
    </style>
</head>

<body>

        <div id="absolute">div with the absoulute postioning
