<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Bootstrap Typography</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center text-primary">Bootstrap Typography</h1>
        <p class="text-center text-muted">A very simple demo.</p>

        <h2 class="h4 mt-4">Headings</h2>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>

        <h2 class="h4 mt-4">Text Colors</h2>
        <p class="text-primary">Primary</p>
        <p class="text-success">Success</p>
        <p class="text-danger">Danger</p>

        <h2 class="h4 mt-4">Alignment</h2>
        <p class="text-start">Left</p>
        <p class="text-center">Center</p>
        <p class="text-end">Right</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
