<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="bg-secondary text-white text-center py-2 fw-bold">Inbox / Notifications</div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">home</a>
                    <a href="#" class="list-group-item list-group-item-action">Profile</a>
                    <a href="#" class="list-group-item list-group-item-action">Friends</a>
                    <a href="#" class="list-group-item list-group-item-action">Settings</a>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card mb-3 shadow-sm">
                    <img src="images.jpeg" class="card-img-top" alt="Post 1 image">
                    <div class="card-body">
                        <h5 class="card-title">Post 1</h5>
                        <p class="card-text">Vibe of the lake.</p>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary btn-sm">Like</button>
                            <button class="btn btn-secondary btn-sm">Comment</button>
                        </div>
                    </div>
                </div>
                <div class="card mb-3 shadow-sm">
                    <img src="Unknown.jpeg" class="card-img-top" alt="Post 2 image">
                    <div class="card-body">
                        <h5 class="card-title">Post 2</h5>
                        <p class="card-text">Beautiful landscape.</p>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary btn-sm">Like</button>
                            <button class="btn btn-secondary btn-sm">Comment</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h5 class="mb-3">Friends Online</h5>
                <ul class="list-group">
                    <li class="list-group-item">Mehdi</li>
                    <li class="list-group-item">Sara</li>
                    <li class="list-group-item">Jack</li>
                    <li class="list-group-item">Syed</li>
                </ul>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
